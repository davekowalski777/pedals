[build]
command = """
mkdir -p /opt/build/repo/staticfiles &&
cp -r static/* /opt/build/repo/staticfiles/ &&
pip install -r requirements.txt
"""
publish = "staticfiles"

[build.environment]
PYTHON_VERSION = "3.9"

[[redirects]]
from = "/*"
to = "/.netlify/functions/django/:splat"
status = 200
force = true

[functions]
directory = "netlify/functions"
included_files = ["**/*"]

[build.processing]
skip_processing = false
