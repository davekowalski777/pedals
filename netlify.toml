[build]
command = """
python -m pip install --upgrade pip &&
pip install -r requirements.txt &&
mkdir -p staticfiles &&
python manage.py collectstatic --noinput --clear
"""
publish = "staticfiles"

[build.environment]
PYTHON_VERSION = "3.9"

[[redirects]]
from = "/*"
to = "/.netlify/functions/django"
status = 200

[[plugins]]
package = "@netlify/plugin-functions-install-core"
