[build]
command = """
mkdir -p /opt/build/repo/staticfiles &&
cp -r static/* /opt/build/repo/staticfiles/ &&
pip install -r requirements.txt
"""
publish = "staticfiles"

[build.environment]
PYTHON_VERSION = "3.9"

[[redirects]]
from = "/*"
to = "/.netlify/functions/django"
status = 200
force = true

[[headers]]
for = "/*"
[headers.values]
X-Frame-Options = "DENY"
X-XSS-Protection = "1; mode=block"
