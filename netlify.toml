[build]
command = "curl -sSL https://install.python-poetry.org | python3 - && poetry install && python manage.py collectstatic --noinput"
publish = "staticfiles"

[build.environment]
PYTHON_VERSION = "3.9"

[[redirects]]
from = "/*"
to = "/.netlify/functions/django"
status = 200

[[plugins]]
package = "@netlify/plugin-functions-install-core"
